<!DOCTYPE html>
<html ng-app="bark">
<head>
  <title>Bark's Currency Converter Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Work+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./css/normalize.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="./js/controller.js"></script>
  <script type="text/javascript" src="./js/money.js"></script>
</head>
<body ng-controller="MainController as main">
  <div class="container">
    <div class="row">
      <header>Joe's Bark Currency Converter</header>
      <div id="compare">
        <h2>COMPARE TWO CURRENCY VALUES:</h2>
        <form name="search" ng-submit="main.convert()">


          <tr ng-repeat="(key, value) in main.rates">
            <td>{{key}}</td>
            <td>{{value}}</td>
          </tr>

          <select class="form-control" ng-model="main.base">
            <option ng-repeat="currency in main.currencies" value="{{currency}}">{{currency}}</option>
          </select>
          <input type="text" name="choice" ng-model="main.amount">
          AND
          <select id="rate" ng-model="main.target" class="form-control">
            <option ng-repeat="currency in main.currencies" value="{{currency}}">{{currency}}</option>
          </select>
          <span id="answer"></span>
          <input type="submit" value="CONVERT">
        </form>
      </div>

      <form class="search" name="search" ng-submit="main.searchCurr()">
        <h2>SEARCH BY CURRENCY:</h2>
        <input type="text" name="choice" ng-model="main.choice">
        <input type="submit" value="SEARCH">
      </form>

        <div class="curr wrap">
          <h3>BASE CURRENCY:<span style="font-weight:bold"> {{main.curr.base}}</span></h3>
          <table class="table-striped table-bordered">
            <tr>
              <th>Curr</th>
              <th>Price</th> 
            </tr>
           <tr ng-repeat="(key, value) in main.rates">
               <td>{{key}}</td>
               <td>{{value}}</td>
           </tr>
          </table>
          </div>
        </div>
      </div>
  </div>
  


</body>
</html>
